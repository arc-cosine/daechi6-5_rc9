<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자동화 링크 페이지</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-family: 'Pretendard', 'Segoe UI', sans-serif;
            padding: 40px 20px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #343a40;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.05);
        }

        h3 {
            font-size: 1rem;
            color: #343a40;
            margin-bottom: 40px;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 14px 28px;
            font-size: 1rem;
            text-decoration: none;
            color: #fff;
            background: #5c7cfa;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            word-break: break-word;
            max-width: 90%;
        }

        a:hover {
            background: #4263eb;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>
