            word-break: break-word;
            width: 30%;
            text-align: center;
        }
        @media (max-width: 768px) {

            h2 {
                font-size: 1.5rem;
            }
            .link {
                width: 40%;
            }
        }
        @media (max-width: 480px) {
            .link {
                width: 80%;
            }
        }

        .link:hover {
            background: #4263eb;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
