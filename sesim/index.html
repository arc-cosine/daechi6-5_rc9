  function toggleTimeColumn() {
    const show = document.getElementById("toggleTime").checked;
    document.querySelectorAll(".time-col").forEach((cell) => {
      cell.style.display = show ? "" : "none";
    });
  }

  function applyFilters() {
    const showIncome = document.getElementById("filterIncome").checked;
    const showExpense = document.getElementById("filterExpense").checked;

      if (e.type === "투자" && showInvestment && e.content.includes("프로젝트")) return true;
      return false;
    });

  function drawAssetChart(entries) {
    const dailyAssets = {};
    entries.forEach((e) => {
      if (e.asset !== "") dailyAssets[e.date] = e.asset;
    });

    const labels = Object.keys(dailyAssets).sort((a, b) => {
      const [am, ad] = a.split("/").map(Number);
      const [bm, bd] = b.split("/").map(Number);
      return new Date(2025, am - 1, ad) - new Date(2025, bm - 1, bd);
    });

    const data = labels.map(date => Number(dailyAssets[date]));

    if (assetChartInstance) assetChartInstance.destroy();
