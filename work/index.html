<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>접근 제한</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            text-align: center;
            padding: 20px;
        }

        .overlay h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff4444;
        }

        .overlay p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="overlay">
    <h1>서비스 이용이 정지되었습니다</h1>
    <p>사유: 월급 미지급으로 인해 현재 페이지 사용이 제한되었습니다.<br>
        관련 부서에 문의하시기 바랍니다.</p>
</div>

</body>
</html>
