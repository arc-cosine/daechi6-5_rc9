<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>주식 그래프</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f4ff, #ffffff);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 24px;
        }
        h1 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 8px;
            color: #222;
        }
        h2 {
            font-size: 1rem;
            text-align: center;
            margin-bottom: 24px;
            color: #666;
            font-weight: normal;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.85rem;
            color: #999;
        }

        /* 모바일 대응 */
        @media (max-width: 600px) {
            .container {
                padding: 16px;
                border-radius: 12px;
            }
            h1 {
                font-size: 1.4rem;
            }
            h2 {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>주식 그래프</h1>
    <h2>감량 vs 증량 진행 현황</h2>
    <canvas id="lineChart"></canvas>
    <footer>Made by 한아린 with ❤️</footer>
</div>

<script>
    const binId = '68974accae596e708fc5efb2';  // jsonbin bin ID
    const apiKey = '$2a$10$v8MnmFSL/GoywF.qohAheOJAFCQDPmBW20gtMMHbxdN/zrkvUU1MW';  // jsonbin 마스터키

    async function fetchData() {
        try {
            const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                headers: { 'X-Master-Key': apiKey }
            });
            if (!res.ok) throw new Error('데이터 불러오기 실패: ' + res.status);

            const json = await res.json();
            const data = json.record?.data || [];

            if (!data.length) {
                alert('저장된 데이터가 없습니다.');
                return [];
            }
            return data.map(Number);
        } catch (e) {
            alert('오류: ' + e.message);
            return [];
        }
    }

    async function drawChart() {
        const data = await fetchData();
        if (data.length === 0) return;

        const firstData = data.filter((_, i) => i % 2 === 0);
        const secondData = data.filter((_, i) => i % 2 === 1);

        const maxLen = Math.max(firstData.length, secondData.length);
        const labels = Array.from({length: maxLen}, (_, i) => `#${i + 1}`);

        const ctx = document.getElementById('lineChart').getContext('2d');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: '감량 프로젝트',
                        data: firstData,
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.25,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    },
                    {
                        label: '증량 프로젝트',
                        data: secondData,
                        fill: false,
                        borderColor: 'rgb(192, 75, 192)',
                        backgroundColor: 'rgba(192, 75, 192, 0.2)',
                        tension: 0.25,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true, position: 'top' },
                    tooltip: { enabled: true }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        suggestedMin: Math.min(...data) - 5,
                        suggestedMax: Math.max(...data) + 5
                    }
                }
            }
        });
    }

    drawChart();
</script>
</body>
</html>
